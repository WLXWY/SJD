<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .container{
            width: 200px;
        }
        .container input{
            padding:5px;
        }
       .container ul{
        list-style: none;
        margin: 0;
        padding:0;
       }
       .container ul li.active{
            background: #eee;
       }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <input type="text" v-model="search" @keydown="input">
            <ul>
                <li :class="{active:index == selectIndex}" v-if="search" v-show="isShow" v-for="(item,index) in userlist"
                    @click="select(item)">{{item}}</li>
            </ul>
        </div>

    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                isShow: true,
                onOff: true,
                selectIndex: 0,
                search: '',
                messes: [
                    '你',
                    '你好',
                    '你好！之华',
                    '你好之华',
                    '你好旧时光',
                    '你好少将大人',
                    '你好英文'
                ]
            },
            computed: {
                userlist() {
                    return this.messes.filter((value, index, arr) => {
                        return !!~value.indexOf(this.search)
                    })
                }
            },
            methods: {
                select(item) {
                    this.search = item;
                    this.isShow = false;
                },
                input() {
                    event.preventDefault();
                    if (event.keyCode == 40) {
                        this.selectIndex++;
                        if (this.selectIndex >= this.userlist.length) {
                            this.selectIndex = 0;
                        }
                    } else if (event.keyCode == 38) {
                        this.selectIndex--;
                        if (this.selectIndex < 0) {
                            this.selectIndex = this.userlist.length - 1;
                        }
                    } else if (event.keyCode == 13) {
                        this.search = this.userlist[this.selectIndex];
                    } else if (event.keyCode == 27) {
                        this.isShow = !this.isShow;
                    }

                }
            }
        })
    </script>
</body>

</html>
