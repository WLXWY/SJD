<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
    .box{
        width:300px;
        height: 300px;
        background: red;
    }
    </style>
</head>
<body>
    <div id="app">
       <table border="1">
           <thead>
               <th v-for="item in tableHeader">{{item}}</th>
           </thead>
           <tbody>
               <tr v-for="item1 in tableBody">{{item1}}
                    <td v-for="value in item1">{{value}}</td>
               </tr>
           </tbody>
       </table>
       <div class="box" v-show="isShow">2323</div>
    </div>
    <script>
    const vm = new Vue({
       el : '#app',
       data :{
           isShow : false,
           tableHeader : [
               'name',
               'age',
               'sex'
           ],
           tableBody:[
               {
                   name :"张三",
                   age : 20,
                   sex :"男"
               },
               {
                   name :"李四",
                   age : 23,
                   sex :"男"
               },
               {
                   name :"王五",
                   age : 28,
                   sex :"男"
               }
           ]
       }


    })
    </script>
</body>
</html>
