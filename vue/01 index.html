<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 提供模版 -->
        <h1>{{title}}</h1>
    </div>
    <script>
    new Vue({
        el : '#app',
        data : {  //提供数据
            title : 'hello world'
        }
    })
    </script>
</body>
</html>
