<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
    .box{
        width: 100px;
        height: 100px;
        background: red;
    }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" @click="click('父元素')">
            <button @click.stop="click('子元素',$event)">按钮</button>
        </div>
        <input type="text" value="xxxx" @keyown.prevent="input">
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            methods: {
                input(event){
                //   event.preventDefault();//阻止默认事件
                }
            }
        })
    </script>
</body>

</html>
