<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
    <script>
        Vue.component('Test',{
            props:{
                value:Number//v-model自动传入的value
            },
            template:`
            <div @click="click">{{value}}</div>
            `,
            methods:{
                //因为v-model内置的input监听事件，所以父级的title和子级的内容同时发生改变
                click(){
                    this.$emit('input',Math.random()*1000)
                }
            }
        })
    const vm = new Vue({
        el : '#app',
        template:`
        <div>
        {{title}}
        <Test v-model="title"/>
        </div>
        `,
        data:{
            title:123
        }
    })
    </script>
</body>
</html>
